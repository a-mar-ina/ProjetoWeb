<script>
    function soma(x,y){
        return (x + y);
    }
    function subtracao(x,y){
        return (x - y);
    }
    function divisao(x,y){
        return (x / y);
    }
    function multiplicacao(x,y){
        return (x * y);
    }
</script>

        <input type="text" name="numero" id="n1">
    <br /><br/><br/><br/>
    Digite segundo número:
    <input type="text" name="numero" id="n2">
    <br /><br/><br/><br/>

    <input type="radio" name="calc" id="soma"/>Soma<br/>
    <input type="radio" name="calc" id="subtracao"/>Subtracao<br/>
    <input type="radio" name="calc" id="divisao"/>Divisao<br/>
    <input type="radio" name="calc" id="multiplicacao"/>Multiplicacao<br/>
    <input type="submit" onclick="pricipal()" value="calcular">
    </form>
</body>
</html>
